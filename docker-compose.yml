version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nestjs-graphql-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nestjs_graphql_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nestjs-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: nestjs-graphql-app
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/nestjs_graphql_db?schema=public
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRATION: 7d
      PORT: 3000
      NODE_ENV: production
    ports:
      - '3000:3000'
    depends_on:
      - postgres
    networks:
      - nestjs-network

volumes:
  postgres_data:

networks:
  nestjs-network:
    driver: bridge
